<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
    <link rel="stylesheet" href="css/bootstrap.css" class="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <script src="js/"></script>
</head>
<body>
    <section class="row container-fluid">
        <div class="col-md4">
            <form>
                <div class="form-group">
                    <label>Usuario</label>
                    <input type="text" class="form-control"/>
                    <small class="form-text text-muted">Escribe tu nombre</small>
                </div>
                <div class="form-group">
                        <label>Contraseña</label>
                        <input type="text" class="form-control"/>
                        <small class="form-text text-muted">Ingresa tu Contraseña</small>
                    </div>
                <div class="form-group">
                    <button class="btn btn-outline-danger btn-block">Aceptar</button>
                    <i class="fas fa-cat"></i>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
